<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Widget</title>
    <style>
        /* Reset some default styles */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-size: 1600px 1000px;
            margin-bottom: 200px;

        }
        body{
            background: url('./index.jpg') no-repeat center center;
  }
        
        /* Widget container */
        .widget {
            width: 360px;
            padding: 20px;
            margin: 40px auto;
            background-size: cover;
            border-radius: 10px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Overlay effect */
        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: blue;
            z-index: 1;
        }
        
        /* Widget content */
        .widget-content {
            position: relative;
            z-index: 2;
        }
        
        .widget h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .widget p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .widget form {
            text-align: left;
        }
        
        .widget input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .widget input[type="password"] {
            background-color: #ffffff;
            color: #333;
        }
        
        .widget button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .widget button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-content">
            <h1>Change Password</h1>
            <p>Update your password to keep your account secure.</p>
            <form action="/change-password" method="POST">
                <input type="password" name="current-password" placeholder="Current Password" required>
                <input type="password" name="new-password" placeholder="New Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm New Password" required>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>
</body>
</html>
