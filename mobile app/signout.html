<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out Widget</title>
    <style>
        /* Reset some default styles */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-size: 1600px 1000px;
            margin-bottom: 200px;
        }
        body{
            background: url('./index.jpg') no-repeat center center;

        }

        /* Widget container */
        .widget {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            background-size: cover;
            border-radius: 10px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Overlay effect */
        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: blue;
            z-index: 1;
        }

        /* Widget content */
        .widget-content {
            position: relative;
            z-index: 2;
        }

        .widget h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .widget p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .widget button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .widget button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-content">
            <h1>Sign Out</h1>
            <p>Are you sure you want to sign out?</p>
            <button onclick="signOut();">Sign Out</button>
        </div>
    </div>
    <script>
        function signOut() {
            // Replace with actual sign-out logic
            alert('You have signed out.');
            // Example redirect or action
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
