<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Widget</title>
    <style>
        /* Reset some default styles */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-size: 1600px 1000px;
            }
        body{
            background: url('./index.jpg') no-repeat center center;
            margin-bottom: 200px;
   }
        /* Widget container */
        .widget {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-size: cover;
            border-radius: 10px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px black;
        }
        
        /* Overlay effect */
        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: blue;
            z-index: 1;
        }
        
        /* Widget content */
        .widget-content {
            position: relative;
            z-index: 2;
        }
        
        .widget h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .widget p {
            font-size: 16px;
            margin-bottom: 250px;
        }
        
        .widget form {
            display: flex;
            flex-direction: column;
        }
        
        .widget input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            outline: none;
        }
        
        .widget button {
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .widget button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-content">
            <h1>Subscribe to Our Newsletter</h1>
            <p>Stay updated with the latest news and offers.</p>
            <form action="/subscribe" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
