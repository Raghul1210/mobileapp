<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Widget</title>
    <style>
        /* Reset some default styles */
        body, h1, p, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-size: 1600px 1000px;
            
        }
        body{
            background: url('./index.jpg') no-repeat center center;
            margin-bottom: 200px;


        }

        /* Widget container */
        .profile-widget {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            background-size: cover;
            border-radius: 10px;
            color: black;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Overlay effect */
        .profile-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: blue;
            z-index: 1;
        }

        /* Profile content */
        .profile-content {
            position: relative;
            z-index: 2;
        }

        .profile-widget img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid black;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-widget h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .profile-widget p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .profile-widget button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .profile-widget button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="profile-widget">
        <div class="profile-content">
            <img src="mr,r.jpg"       alt="User Profile Picture">
            <h1>Raghul R</h1>
            <p>front-end developer</p>
            <button onclick="window.location.href='profile.html';">View Profile</button>
        </div>
    </div>
</body>
</html>
